title: Базе података, рачунарске мреже и серверско веб програмирање за четврти разред гимназије природни смер
description:
  longDescription: |
    Овај курс је намењен ученицима четвртог разреда гимназија природно-математичког смера за предмет Рачунарство и информатика. Курс прати одговарајући програм наставе и учења, осим две теме које су означене као додатне, али могу да буду интересантне ученицима. Уз курс може да се користи и Практикум који прати лекције посвећене раду са базама података, тачније лекције које покривају упит SELECT, али на примеру базе података компаније за продају дигиталних композиција.

    <p>
