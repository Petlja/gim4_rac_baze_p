description:
  externalLinks:
  - href: https://sqlitestudio.pl/
    text: SQLite studio
  - href: https://www.sqlite.org/index.html
    text: Документација система SQLite
  longDescription: '<div class="document">

    <p>Овај курс је намењен ученицима четвртог разреда гимназија природно-математичког
    смера за предмет Рачунарство и информатика. Курс прати одговарајући програм наставе
    и учења.</p>

    <p>&lt;p&gt;

    &lt;a rel=&quot;license&quot; href=&quot;<a class="reference external" href="https://creativecommons.org/licenses/by/4.0/deed.sr_LATN">https://creativecommons.org/licenses/by/4.0/deed.sr_LATN</a>&quot;&gt;

    &lt;img alt=&quot;Creative Commons License&quot; style=&quot;border-width:0&quot;
    src=&quot;https://i.creativecommons.org/l/by/4.0/88x31.png&quot; /&gt;&lt;/a&gt;

    &lt;br /&gt;Овај курс Фондација Петља објавила je под лиценцом &lt;a rel=&quot;license&quot;
    href=&quot;https://creativecommons.org/licenses/by/4.0/deed.sr_LATN&quot;&gt;Creative
    Commons Autorstvo 4.0 Međunarodna Licenca (CC BY 4.0)&lt;/a&gt;.

    &lt;/p&gt;</p>

    </div>

    '
  requirements:
  - Инсталиран програмски језик Python
  - Инсталирана библиотека Flask (упутство за инсталацију је дато у склопу курса)
  - Инсталиран програм SQLLite studio (упутство за инсталацију је дато у склопу курса)
  shortDescription: Базе података, рачунарске мреже и серверско веб програмирање за
    четврти разред гимназије природни смер
  toc:
  - Базе података
  - Рачунарске мреже
  - Серверске веб-апликације
  - Пројектни задатак
  - Области савременог рачунарства
  willLearn:
  - шта су и чему служе базе података
  - шта је и како се користи упитни језик SQL
  - како програми написани на језику Python могу да користе базе података
  - од чега су сачињене и како функционишу рачунарске мреже
  - како клијенти и сервери на вебу комуницирају коришћењем протокола HTTP
  - како се помоћу библиотеке Flask у језику Python програмирају серверске веб-апликације
  - као пројекат израдићеш једну савремену веб-апликацију
  - које су најзначајније области савременог рачунарства
